{% extends "genericSite.html" %}

<!-- Page content-->
{%block body %}
    <h3 class="text-center mt-3"> Artist Listing </h3>
    <div class="list-group mt-3">
        {% for name, slug in artist_data %}
            <a class="list-group-item list-group-item-action" href="/artists/{{ slug }}">{{ name }}</a>
        {% endfor %}
    </div>
{% endblock body %}
