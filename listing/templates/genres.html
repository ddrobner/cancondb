{% extends "genericSite.html" %}

<!-- Page content-->
{%block body %}

        {% for tag, slug in genre_data %}
            <a class="list-group-item list-group-item-action" href="/genres/{{ slug }}">{{ tag }}</a>
        {% endfor %}
    </div>
{% endblock body %}
