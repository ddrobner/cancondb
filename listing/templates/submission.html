{% extends "genericSite.html" %}

{% block body %}
<h3 class='text-center'> Artist Submission </h3>
<div class='mb-3'
    {% load crispy_forms_tags %}
        <form action='/submit/' method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <input type='submit' class="btn btn-success" value='Submit'>
        </form>
</div>
{% endblock %}
